---
- name: Create a library on all IBM i hosts
  hosts: ibmi
  gather_facts: true
  collections:
    - ibm.power_ibmi

  tasks:
  - name: Create library
    ibmi_cl_command:
      cmd: crtlib lib(JYOUENS)
      joblog: true
    register: crt_lib_result
