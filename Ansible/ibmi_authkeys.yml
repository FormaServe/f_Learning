---
- name: Create Ansible environment for iUG Workshop
  hosts: ibmi
  gather_facts: false
  collections:
    - ibm.power_ibmi
  vars:
    users:
    - AJESSICAJ

  tasks:
  - name: Create .ssh directory for user
    ibmi_cl_command:
      cmd: crtdir '/home/{{ item }}/.ssh'
    loop: "{{ users }}"

  - name: Creating an empty authorized_keys
    file:
      path: "/home/{{ item }}/.ssh/authorized_keys"
      state: touch
    loop: "{{ users }}"